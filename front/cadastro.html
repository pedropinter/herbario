<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Herbário Épico</title>
  <link rel="stylesheet" href="cadastro.css">
  <script defer src="cadastro.js"></script>
</head>
<body>
  <div class="container">
    <form class="form-cadastro" id="formCadastro">
      <img src="img/logo.png" alt="Herbário Épico" class="logo">
      <h2>Cadastro:</h2>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required>

      <label for="confirmarSenha">Confirmar Senha:</label>
      <input type="password" id="confirmarSenha" required>

      <button type="submit" class="btn">Cadastrar</button>

      <p class="login-link">Já tem uma conta? <a href="login.html">Entre aqui</a></p>
    </form>
  </div>
</body>
</html>
