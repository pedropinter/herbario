<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Herbário Épico</title>
  <link rel="stylesheet" href="login.css">
  <script defer src="login.js"></script>
</head>
<body>
  <div class="container">
    <form class="form-login" id="formLogin">
      <img src="img/logo.png" alt="Herbário Épico" class="logo">
      <h2>Login:</h2>

      <label for="emailLogin">Email:</label>
      <input type="email" id="emailLogin" required>

      <label for="senhaLogin">Senha:</label>
      <input type="password" id="senhaLogin" required>

      <button type="submit" class="btn">Entrar</button>

      <p class="login-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </form>
  </div>
</body>
</html>
